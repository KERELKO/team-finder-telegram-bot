version: "3.8"

services:
  app:
    container_name: app
    build: .
    volumes:
      - .:/app
    command: python3 -m team_bot.entry.aiogram_bot
    depends_on:
      - mongodb
      - mongo-express
      - memory

  mongodb:
    container_name: mongo-main
    image: mongo:6-jammy
    env_file:
      .env
    ports:
      - 27017:27017
    volumes:
      - ./data/mongodb/:/data/mongodb

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - 28081:8081
    env_file:
      .env
    depends_on:
      - mongodb

  memory:
    image: redis/redis-stack-server:latest
    container_name: memory
    ports:
      - 6379:6379
    env_file:
      .env
    volumes:
      - ./data/:/data/redis/

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: ghcr.io/joeferner/redis-commander:latest
    env_file:
      .env
    ports:
    - "8081:8081"
    depends_on:
      - memory
